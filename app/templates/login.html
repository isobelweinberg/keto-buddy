{% extends "base.html" %}

{% block title %}Login - Keto Buddy{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('main.login') }}">
        {{ form.hidden_tag() }}

        <p>
            {{ form.childsname.label }}<br>
            {{ form.childsname }}
        </p>

        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p>

{% endblock %}
