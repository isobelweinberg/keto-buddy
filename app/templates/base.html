<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Keto Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Keto Planner</h2>
        <a href="{{ url_for('main.ingredients') }}">Ingredients</a>
        <a href="{{ url_for('main.recipes') }}">Recipes</a>
        <a href="{{ url_for('main.new_recipe') }}">Add Recipe</a>
        <a href="{{ url_for('main.targets') }}">Daily targets</a>
    </div>

    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
