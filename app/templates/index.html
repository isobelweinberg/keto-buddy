{% extends "base.html" %}

{% block title %}Home - Keto Planner{% endblock %}

{% block content %}
    <h1>Welcome{% if user.is_authenticated %}, {{ user.childsname }}{% endif %}!</h1>

    {% if user.is_authenticated %}
        <p><a href="{{ url_for('main.logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('main.login') }}">Login</a></p>
    {% endif %}
{% endblock %}
